<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        /* ... (keep the same styles as before) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <div class="form-group">
            <input type="url" id="videoUrl" 
                   placeholder="Enter direct video URL (e.g., https://example.com/video.mp4)" 
                   required>
        </div>
        <button onclick="downloadVideo()">Download Video</button>
        <div id="status"></div>
    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl');
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '';
            urlInput.classList.remove('error');

            if (!urlInput.checkValidity()) {
                urlInput.classList.add('error');
                statusDiv.innerHTML = 'Please enter a valid URL';
                statusDiv.style.color = 'red';
                return;
            }

            try {
                statusDiv.innerHTML = 'Downloading...';
                statusDiv.style.color = 'blue';

                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(urlInput.value)}`
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid server response');
                }

                const result = await response.json();
                
                if (!response.ok) {
                    statusDiv.innerHTML = `Error: ${result.message}`;
                    statusDiv.style.color = 'red';
                    return;
                }

                statusDiv.innerHTML = `Download successful! File saved as: ${result.filename}`;
                statusDiv.style.color = 'green';

            } catch (error) {
                statusDiv.innerHTML = `Error: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
