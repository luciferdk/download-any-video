
<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <form id="downloadForm">
        <div class="form-group">
            <label>Video URL:</label>
            <input type="text" id="videoUrl" required>
        </div>
        <div class="form-group">
            <label>Output Filename:</label>
            <input type="text" id="filename" placeholder="downloaded_video.mp4">
        </div>
        <button type="submit">Download Video</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById('downloadForm').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.textContent = 'Starting download...';
            
            const videoUrl = document.getElementById('videoUrl').value;
            const filename = document.getElementById('filename').value || 'downloaded_video.mp4';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_url: videoUrl, filename: filename })
                });
                
                const result = await response.json();
                status.textContent = result.message;
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        };
    </script>
</body>
</html>
